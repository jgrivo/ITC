        <button onclick="calculate()">Calculate</button>

    <script>
       function calculate(){
           var number, factorial, summation, average;
           number = document.getElementById("num1").value;
           var a = 1;
            factorial = 1
           do {
               factorial = a * factorial;
               a++;
           } while (a <= number);
           console.log(factorial); 
           document.getElementById("fact").innerHTML="Nth factorial: " +factorial;
            var b = 1;
            summation = 0;
           do {
               summation = b + summation;
               b++;
           } while (b <= number);
           console.log(summation); 
           document.getElementById("sum").innerHTML="Sum of the first " +number+ " numbers: " +summation;
        var c;
           average = 0;
          for (c = 1; c <= number; c++){
              average = c + average;
          } var division = average / number;
          console.log(division);
           document.getElementById("ave").innerHTML="Average of the first " +number+ " numbers: " +division;
       } 
    </script>
